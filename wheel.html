<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <script defer src="./wheel.js"></script>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(45deg, lightBlue, lightGreen);
  display: grid;
  place-items: center;
}

#wheelOfFortune {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
  font-size: 2rem;
  position: relative;
  overflow: hidden;

}

#wheel {
  display: block;
}

#spin {
  font: 1.5em/0 sans-serif;
  user-select: none;

  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 10px;
  left: 50%;
    right: 50%;
  margin: 0;
  transform: rotate(180deg);

  box-shadow: 0 0 0 8px currentColor, 0 0px 15px 5px rgba(0, 0, 0, 0.6);
  border-radius: 50%;
  transition: 0.8s;
}

#spin::after {
  content: '';
  position: absolute;
  top: -17px;
  border: 150px solid transparent;
  border-bottom-color: #1ca2b2;
  border-top: none;
}

#spinText{
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="wheelOfFortune">
        <canvas id="wheel" width="300" height="300"></canvas>
        <div id="spin"></div>
        <div id="spinText">SPIN</div>
      </div>
</body>
</html>
